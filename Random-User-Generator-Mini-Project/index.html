<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vue.js 3 Course - Random User Generator</title>
  </head>
  <body>
    <!--+-(1-D)-This is how we Insert our Vue.js "Components" in the HTML Website:_-->
    <div id="App1">
      <!--+-(1-G)-Instead of passing Vue.js "props" inside HTML Tags like this:_
      /  
      src={{picture}}
      /
      +-We do it like this:_
      /
      :src="picture"
      /
      .-->
      <img :class="gender" :src="picture" :alt="`${firstName} ${lastName}`" />
      <h1>{{firstName}} {{lastName}}</h1>
      <h3>Email: {{email}}</h3>
      <!--+-(1-H)-We can pass Vue.js Functions inside HTML Buttons like this:_
      /  
      v-on:click="***"
      /
      .-->
      <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>

    <!--+-(1-A)-Here We Import Vue.js 3:_-->
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <!--+-(1-B)-Here We import our Vue.js 3 Code:_-->
    <script src="app.js"></script>
  </body>
</html>
